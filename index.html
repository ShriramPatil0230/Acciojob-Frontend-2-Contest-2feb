<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Shriram Patil - Frontend-2 Contest 2</title>
</head>
<body>

    <main id="container">
        <form id="formContainer">
            <h2 id="heading">Library Management System</h2>
        
            <article id="inputContainer">
                <div id="bookNameContainer">
                    <label for="bookName">Book Name</label>
                    <input type="text" class="bookName">
                </div>
    
                <div id="issuedToContainer">
                    <label for="issuedTo">Issued To</label>
                    <input type="text" class="issuedTo">
                </div>

                <button class="btn" type="submit">Issue Book</button>
            </article>
        </form>

        <table>
            <thead>
                <tr class="col">
                    <th>ID</th>
                    <th>Book Name</th>
                    <th>Issued To</th>
                    <th>Issue Date and Time</th>
                    <th>Status</th>
                </tr>
                <tbody>
                    
                </tbody>
            </thead>

          </table>
    </div>
    </main>
    
    <!-- main logic inside main.js -->
    <script src="main.js"></script>
</body>
</html>
